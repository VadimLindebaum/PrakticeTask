<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Summary</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
    .controls { max-width: 700px; margin-bottom: 20px; }
    .controls label { display:block; margin-top:8px; }
    .book-card { border:1px solid #ccc; padding:12px; margin-bottom:12px; border-radius:4px; max-width:700px; background:#fff; }
    .book-card h2 { margin:0 0 8px 0; }
    .actions { margin-top:8px; }
    .actions button { margin-right:8px; }
  </style>
</head>
<body>
   <h1>Summary</h1>

  <div class="controls">
    <label>Book Name: <input id="name" type="text"></label>
    <label>Author Name: <input id="author" type="text"></label>
    <label>Book Description: <textarea id="description" rows="3"></textarea></label>
    <label>No. of Pages: <input id="pages" type="number" min="1"></label>
    <button id="addBtn">Add Book</button>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
